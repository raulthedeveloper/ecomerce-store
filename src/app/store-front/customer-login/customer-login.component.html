<form (ngSubmit)="onSubmit()" [formGroup]="customerForm" class="w-full max-w-lg m-auto">
    <div *ngIf="signUp" class="flex flex-wrap -mx-3 mb-6">
      <div  class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          First Name
        </label>
        <input formControlName="firstName" class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane" required>
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        <input formControlName="lastName" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe" required>

       
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-user-name">
            Email
          </label>
          <input formControlName="email" class="appearance-none mb-5 block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-user-name" type="email" placeholder="Doe@email.com" required>

        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Password
        </label>
        <input formControlName="password" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************" required>

        <div *ngIf="signUp">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-confirm-password">
                Confirm Password
               </label>
     
               <input formControlName="confirmPassword" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-confirm-password" type="confirm password" placeholder="******************">
        </div>

        <div *ngIf="signUp" class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                City
              </label>
              <input formControlName="city" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Albuquerque">
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                State
              </label>
              <div class="relative">
                <select formControlName="state" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                  <option>New Mexico</option>
                  <option>Missouri</option>
                  <option>Texas</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                Zip
              </label>
              <input formControlName="zip" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="90210">
      
              
            </div>
      
            <div class="w-full px-3 pt-5">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-street-address">
                  Street Address
                </label>
                <input formControlName="streetAddress" class="appearance-none mb-5 block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-street-address" type="text" placeholder="Doe">
                </div>
      
            
            
          </div>
    
          <div *ngIf="signUp" class="flex flex-wrap">
            <p class="pt-1 text-gray-600 text-xs italic">You have an account? Back to sign in.</p>
        <button (click)="onSignIn()" class="ml-5 text-blue-700 font-semibold hover:text-blue-500">
           Sign In
          </button>
        </div>
        <hr>
        <button (click)="onSubmit()" class=" bg-green-500 text-white px-3 py-2 mt-5 rounded  font-semibold hover:text-blue-500">
            Submit
           </button>
        

        <div *ngIf="!signUp" class="flex flex-wrap">
            <p class="pt-1 text-gray-600 text-xs italic">Sign up if you don't have an account already</p>
        <button (click)="onSignUp()" class="ml-5 text-blue-700 font-semibold hover:text-blue-500">
            Sign up
          </button>
        </div>
        
        
      </div>
    </div>
    
    
  </form>
